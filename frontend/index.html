<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG 中台控制台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css?v=20250118" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <span>RAG 中台控制台</span>
          <small>平台总览</small>
        </div>
      </div>
      <div class="topbar-actions">
        <div class="api-status">
          <span class="status-dot" id="api-status-dot"></span>
          <span id="api-status-text">离线</span>
        </div>
        <div class="identity-status">
          <span class="role-pill super" id="role-pill">超级管理员</span>
          <span class="wallet-id" id="wallet-id-display">-</span>
        </div>
        <div class="api-input">
          <input
            id="api-base"
            type="text"
            placeholder="API 地址（可选）"
            autocomplete="off"
          />
          <button id="refresh-btn">刷新</button>
        </div>
        <button class="ghost" id="login-btn">切换账号</button>
      </div>
    </header>

    <div class="layout single">
      <main class="main">
        <section class="hero reveal dashboard">
          <div class="hero-copy">
            <h1>应用仪表盘。</h1>
            <p>
              从全局视角掌握应用、知识库与摄取动态，优先定位可用性与数据变化。
            </p>
            <div class="hero-actions">
              <button class="primary" id="apps-refresh">刷新应用</button>
              <button class="ghost" id="hero-ingestion">最近活动</button>
              <button class="ghost" id="hero-stores">数据存储</button>
              <button class="ghost" id="hero-validation">验证中心</button>
              <button class="ghost" id="hero-api-test">接口测试</button>
              <button class="ghost" id="hero-jobs">摄取作业</button>
              <button class="ghost" id="hero-settings">设置</button>
            </div>
          </div>
          <div class="hero-status">
            <div class="status-card">
              <span class="status-label">系统状态</span>
              <span class="status-value" id="hero-api-status">离线</span>
              <span class="status-meta">/health</span>
            </div>
            <div class="status-card">
              <span class="status-label">最近摄取</span>
              <span class="status-value" id="hero-ingestion-time">-</span>
              <span class="status-meta">最新事件</span>
            </div>
            <div class="status-card">
              <span class="status-label">向量条目</span>
              <span class="status-value" id="hero-vectors">0</span>
              <span class="status-meta">全局索引</span>
            </div>
          </div>
        </section>

        <section class="panel-row reveal dashboard-row" data-section="activity">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>关键指标</h2>
                <p>全局资源使用与应用活跃度。</p>
              </div>
            </div>
            <div class="kpi-grid">
              <div class="metric-card">
                <span class="metric-label">活跃应用</span>
                <span class="metric-value" id="metric-apps">0</span>
                <span class="metric-trend">注册表</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">知识库数量</span>
                <span class="metric-value" id="metric-kbs">0</span>
                <span class="metric-trend">全局统计</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">向量条目</span>
                <span class="metric-value" id="metric-vectors">0</span>
                <span class="metric-trend">已索引</span>
              </div>
              <div class="metric-card">
                <span class="metric-label">摄取事件</span>
                <span class="metric-value" id="metric-ingestion">0</span>
                <span class="metric-trend" id="metric-ingestion-trend">-</span>
              </div>
            </div>
          </div>
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>最近活动</h2>
                <p>全应用范围的最新摄取。</p>
              </div>
              <button class="ghost" id="ingestion-export">导出</button>
            </div>
            <div class="timeline" id="ingestion-timeline"></div>
            <p class="form-hint" id="ingestion-hint"></p>
          </div>
        </section>

        <section class="panel-row reveal single" data-section="apps">
          <div class="panel wide">
            <div class="panel-header">
              <div>
                <h2>应用列表</h2>
                <p>进入应用控制台管理知识库、数据与记忆。</p>
              </div>
              <div class="panel-tools">
                <input id="app-search" type="text" placeholder="搜索应用" />
              </div>
            </div>
            <div class="app-grid" id="app-grid"></div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./src/dashboard.js?v=20250118"></script>
  </body>
</html>
