<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG 数据存储</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css?v=20250118" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <span>RAG 中台控制台</span>
          <small>数据存储</small>
        </div>
      </div>
      <div class="topbar-actions">
        <div class="api-status">
          <span class="status-dot" id="api-status-dot"></span>
          <span id="api-status-text">离线</span>
        </div>
        <div class="identity-status">
          <span class="role-pill super" id="role-pill">超级管理员</span>
          <span class="wallet-id" id="wallet-id-display">-</span>
        </div>
        <div class="api-input">
          <input
            id="api-base"
            type="text"
            placeholder="API 地址（可选）"
            autocomplete="off"
          />
          <button id="refresh-btn">刷新</button>
        </div>
        <button class="ghost" id="login-btn">切换账号</button>
        <button class="ghost" id="back-btn">返回</button>
      </div>
    </header>

    <div class="layout single">
      <main class="main">
        <section class="hero reveal">
          <div class="hero-copy">
            <h1>基础设施健康概览。</h1>
            <p>验证存储、向量库与模型服务的连接状态。</p>
            <div class="hero-actions">
              <button class="primary" id="stores-refresh">刷新状态</button>
              <button class="ghost" id="stores-export">导出 JSON</button>
            </div>
          </div>
          <div class="hero-metrics">
            <div class="metric-card">
              <span class="metric-label">存储项</span>
              <span class="metric-value" id="metric-stores">0</span>
              <span class="metric-trend" id="metric-stores-trend">-</span>
            </div>
            <div class="metric-card">
              <span class="metric-label">健康</span>
              <span class="metric-value" id="metric-healthy">0</span>
              <span class="metric-trend" id="metric-healthy-trend">-</span>
            </div>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>健康检查</h2>
                <p>各后端的连接、鉴权与诊断信息。</p>
              </div>
            </div>
            <div class="store-grid" id="store-grid"></div>
            <p class="form-hint" id="store-hint"></p>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>数据浏览入口</h2>
                <p>从中台进入应用知识库与日志视图。</p>
              </div>
              <div class="panel-tools">
                <span class="detail-label">当前应用</span>
                <select id="store-app-select"></select>
              </div>
            </div>
            <div class="store-browser-grid" id="store-browser-grid"></div>
            <p class="form-hint" id="store-browser-hint"></p>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./src/stores.js?v=20250118"></script>
  </body>
</html>
