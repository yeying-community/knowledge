<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG 验证中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css?v=20250118" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <span>RAG 中台控制台</span>
          <small>验证中心</small>
        </div>
      </div>
      <div class="topbar-actions">
        <div class="api-status">
          <span class="status-dot" id="api-status-dot"></span>
          <span id="api-status-text">离线</span>
        </div>
        <div class="identity-status">
          <span class="role-pill super" id="role-pill">超级管理员</span>
          <span class="wallet-id" id="wallet-id-display">-</span>
        </div>
        <div class="api-input">
          <input
            id="api-base"
            type="text"
            placeholder="API 地址（可选）"
            autocomplete="off"
          />
          <button id="refresh-btn">刷新</button>
        </div>
        <button class="ghost" id="login-btn">切换账号</button>
        <button class="ghost" id="back-btn">返回</button>
      </div>
    </header>

    <div class="layout single">
      <main class="main">
        <section class="hero reveal">
          <div class="hero-copy">
            <h1>接口验证中心。</h1>
            <p>可视化执行租户与应用状态脚本，快速确认中台健康。</p>
            <div class="hero-actions">
              <button class="primary" id="run-all">运行全部</button>
              <button class="ghost" id="refresh-apps">刷新应用</button>
            </div>
          </div>
          <div class="hero-metrics">
            <div class="metric-card">
              <span class="metric-label">测试项</span>
              <span class="metric-value" id="metric-total">0</span>
              <span class="metric-trend">脚本集合</span>
            </div>
            <div class="metric-card">
              <span class="metric-label">通过</span>
              <span class="metric-value" id="metric-pass">0</span>
              <span class="metric-trend">成功</span>
            </div>
            <div class="metric-card">
              <span class="metric-label">失败</span>
              <span class="metric-value" id="metric-fail">0</span>
              <span class="metric-trend">需排查</span>
            </div>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>验证配置</h2>
                <p>选择目标应用，运行租户与应用状态检查。</p>
              </div>
              <div class="panel-tools">
                <span class="detail-label">目标应用</span>
                <select id="validation-app-select"></select>
              </div>
            </div>
            <div class="detail-grid">
              <div>
                <span class="detail-label">当前钱包</span>
                <span class="detail-value" id="validation-wallet">-</span>
              </div>
              <div>
                <span class="detail-label">角色</span>
                <span class="detail-value" id="validation-role">-</span>
              </div>
              <div>
                <span class="detail-label">API Base</span>
                <span class="detail-value" id="validation-api-base">/</span>
              </div>
              <div>
                <span class="detail-label">目标应用状态</span>
                <span class="detail-value" id="validation-app-status">-</span>
              </div>
            </div>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>测试清单</h2>
                <p>逐项运行或一键执行。</p>
              </div>
              <button class="ghost" id="reset-tests">重置状态</button>
            </div>
            <div class="test-grid" id="test-grid"></div>
            <p class="form-hint" id="test-hint"></p>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2 id="output-title">输出详情</h2>
                <p>显示最新执行的返回数据。</p>
              </div>
              <div class="panel-tools">
                <button class="ghost" id="output-copy">复制 JSON</button>
                <button class="ghost" id="output-clear">清空</button>
              </div>
            </div>
            <pre class="detail-log validation-output" id="validation-output">尚未运行测试。</pre>
            <p class="form-hint" id="output-hint"></p>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./src/validation.js?v=20250118"></script>
  </body>
</html>
