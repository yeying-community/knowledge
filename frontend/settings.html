<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG 设置</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css?v=20250118" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <span>RAG 中台控制台</span>
          <small>设置</small>
        </div>
      </div>
      <div class="topbar-actions">
        <div class="api-status">
          <span class="status-dot" id="api-status-dot"></span>
          <span id="api-status-text">离线</span>
        </div>
        <div class="identity-status">
          <span class="role-pill super" id="role-pill">超级管理员</span>
          <span class="wallet-id" id="wallet-id-display">-</span>
        </div>
        <button class="ghost" id="login-btn">切换账号</button>
        <button class="ghost" id="back-btn">返回</button>
      </div>
    </header>

    <div class="layout single">
      <main class="main">
        <section class="hero reveal">
          <div class="hero-copy">
            <h1>控制台设置。</h1>
            <p>管理 API 地址，并测试连通性。</p>
            <div class="hero-actions">
              <button class="primary" id="settings-save">保存设置</button>
              <button class="ghost" id="settings-clear">清空 API 地址</button>
            </div>
          </div>
          <div class="hero-metrics">
            <div class="metric-card">
              <span class="metric-label">API 地址</span>
              <span class="metric-value" id="metric-api-base">/</span>
              <span class="metric-trend" id="metric-api-base-trend">同源</span>
            </div>
            <div class="metric-card">
              <span class="metric-label">当前身份</span>
              <span class="metric-value" id="metric-wallet-id">super_admin</span>
              <span class="metric-trend" id="metric-role-label">超级管理员</span>
            </div>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>连接设置</h2>
                <p>设置或测试控制台的 API 地址。</p>
              </div>
            </div>
            <form id="settings-form" class="doc-form">
              <div class="form-group">
                <label for="wallet-id">操作钱包 ID</label>
                <input id="wallet-id" type="text" placeholder="默认 super_admin" />
              </div>
              <div class="form-group">
                <label for="api-base">API 地址</label>
                <input id="api-base" type="text" placeholder="留空使用同源地址" />
              </div>
              <div class="form-actions">
                <button type="button" class="ghost" id="settings-test">测试连接</button>
                <button type="submit" class="primary">保存</button>
              </div>
              <p class="form-hint" id="settings-hint"></p>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./src/settings.js?v=20250118"></script>
  </body>
</html>
