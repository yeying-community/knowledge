<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG 接口测试中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css?v=20250118" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <span>RAG 中台控制台</span>
          <small>接口测试中心</small>
        </div>
      </div>
      <div class="topbar-actions">
        <div class="api-status">
          <span class="status-dot" id="api-status-dot"></span>
          <span id="api-status-text">离线</span>
        </div>
        <div class="identity-status">
          <span class="role-pill super" id="role-pill">超级管理员</span>
          <span class="wallet-id" id="wallet-id-display">-</span>
        </div>
        <div class="api-input">
          <input
            id="api-base"
            type="text"
            placeholder="API 地址（可选）"
            autocomplete="off"
          />
          <button id="refresh-btn">刷新</button>
        </div>
        <button class="ghost" id="login-btn">切换账号</button>
        <button class="ghost" id="back-btn">返回</button>
      </div>
    </header>

    <div class="layout single">
      <main class="main">
        <section class="hero reveal">
          <div class="hero-copy">
            <h1>接口测试中心。</h1>
            <p>为应用提供默认测试数据与请求模板，快速验证接口是否可用。</p>
            <div class="hero-actions">
              <button class="primary" id="test-refresh">刷新数据</button>
              <button class="ghost" id="test-reset">重置默认数据</button>
              <button class="ghost" id="test-docs">跳到接口列表</button>
            </div>
            <p class="form-hint">更改上方参数会刷新请求体，请在发送前确认。</p>
          </div>
          <div class="hero-metrics">
            <div class="metric-card">
              <span class="metric-label">当前应用</span>
              <span class="metric-value" id="metric-app">-</span>
              <span class="metric-trend">上下文</span>
            </div>
            <div class="metric-card">
              <span class="metric-label">可用 KB</span>
              <span class="metric-value" id="metric-kbs">0</span>
              <span class="metric-trend">当前 app</span>
            </div>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>运行配置</h2>
              </div>
            </div>
            <div class="form-grid">
              <div class="form-group">
                <label for="test-app-select">app_id</label>
                <select id="test-app-select"></select>
              </div>
              <div class="form-group">
                <label for="test-kb-select">kb_key</label>
                <select id="test-kb-select"></select>
              </div>
              <div class="form-group">
                <label for="test-wallet-id">wallet_id</label>
                <input id="test-wallet-id" type="text" placeholder="默认使用当前钱包" />
              </div>
              <div class="form-group">
                <label for="test-session-id">session_id</label>
                <input id="test-session-id" type="text" placeholder="session_demo" />
              </div>
              <div class="form-group">
                <label for="test-intent">intent</label>
                <input id="test-intent" type="text" placeholder="例如 generate_questions" />
              </div>
              <div class="form-group">
                <label for="test-target">target</label>
                <input id="test-target" type="text" placeholder="目标岗位（可选）" />
              </div>
              <div class="form-group">
                <label for="test-company">company</label>
                <input id="test-company" type="text" placeholder="公司名（可选）" />
              </div>
            </div>
            <details class="intent-guide" id="intent-guide">
              <summary>intent_params 参考</summary>
              <div class="intent-guide-body" id="intent-guide-body"></div>
            </details>
            <p class="form-hint" id="test-hint"></p>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel">
            <div class="panel-header">
              <div>
                <h2>接口测试卡片</h2>
                <p>每张卡片对应一个接口，点击发送查看响应。</p>
              </div>
              <div class="panel-tools">
                <div class="chip-row" id="test-filters"></div>
                <input id="test-search" type="text" placeholder="搜索接口 / 路径 / 描述" />
                <button class="ghost" id="expand-all">展开全部</button>
                <button class="ghost" id="collapse-all">收起全部</button>
                <button class="ghost" id="clear-responses">清空响应</button>
              </div>
            </div>
            <div class="api-test-grid" id="test-grid"></div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./src/api_test.js?v=20250118"></script>
  </body>
</html>
