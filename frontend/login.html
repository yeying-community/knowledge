<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAG 控制台登录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css?v=20250118" />
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="bg-noise"></div>

    <header class="topbar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div class="brand-text">
          <span>RAG 中台控制台</span>
          <small>登录</small>
        </div>
      </div>
    </header>

    <div class="layout single">
      <main class="main">
        <section class="hero reveal">
          <div class="hero-copy">
            <h1>钱包 ID 登录。</h1>
            <p>使用开发者/管理员 wallet_id 进入控制台（不连接真实钱包）。</p>
          </div>
        </section>

        <section class="panel-row reveal single">
          <div class="panel login-panel">
            <div class="panel-header">
              <div>
                <h2>登录信息</h2>
                <p>输入 wallet_id 开始使用控制台。</p>
              </div>
            </div>
            <form id="login-form" class="doc-form">
              <div class="form-group">
                <label for="wallet-id">操作钱包 ID</label>
                <input id="wallet-id" type="text" placeholder="例如 developer_01 或 super_admin" />
              </div>
              <div class="form-actions">
                <button type="button" class="ghost" id="login-super">使用超级管理员</button>
                <button type="submit" class="primary" id="login-submit">登录</button>
              </div>
              <p class="form-hint" id="login-hint"></p>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./src/login.js?v=20250118"></script>
  </body>
</html>
