intents:
  generate_questions:
    description: 基于 JD + 用户画像 + 历史上下文，生成三类面试题（基础/项目/场景）
    exposed: true
    params:
      - basic_count
      - project_count
      - scenario_count
      - target_position
      - company

  basic_questions:
    description: （内部）生成基础知识与技能题
    exposed: false
    params:
      - basic_count
      - target_position
      - company

  project_questions:
    description: （内部）生成项目深度题（避免与基础题重复）
    exposed: false
    params:
      - project_count
      - previous_basic
      - target_position
      - company

  scenario_questions:
    description: （内部）生成场景分析题（避免与已有题重复）
    exposed: false
    params:
      - scenario_count
      - previous_all
      - target_position
      - company
