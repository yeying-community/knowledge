app_id: interviewer
display_name: 面试官服务
enabled: true

memory:
  enabled: true
  summary_threshold: 20
  retrieval_top_k: 5

context:
  max_chars: 1200

prompt:
  kb_aliases:
    jd_text: jd_kb
    resume_text: user_profile_kb
  jd_retrieval:
    enabled: true
    top_k: 3
    min_score: 0.2

knowledge_bases:
  jd_kb:
    type: static_kb
    use_allowed_apps_filter: False
    collection: kb_interviewer_jd
    text_field: content
    weight: 0.4
    top_k: 3

  user_profile_kb:
    type: user_upload
    use_allowed_apps_filter: True
    collection: kb_user_profile
    text_field: text
    weight: 1.0
    top_k: 5
